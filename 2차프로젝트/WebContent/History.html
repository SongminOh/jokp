				<h1>요일별 총 이용 카테고리 분석</h1>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {
		'packages' : [ 'corechart' ]
	});
	google.charts.setOnLoadCallback(drawVisualization);

	function drawVisualization() {
		// Some raw data (not necessarily accurate)
		var data = google.visualization.arrayToDataTable([
				[ 'day', '애니리뷰', '애니광고', '영화리뷰', '영화광고', '영어/어학', '일어/어학' ],
				[ '월욜', 165, 938, 522, 998, 450, 614.6 ],
				[ '화욜', 135, 1120, 599, 1268, 288, 682 ],
				[ '수욜', 157, 1167, 587, 807, 397, 623 ],
				[ '목욜', 139, 1110, 615, 968, 215, 609.4 ],
				[ '금욜', 136, 691, 629, 1026, 366, 569.6 ],
				[ '토욜', 136, 691, 629, 1026, 366, 569.6 ],
				[ '일욜', 136, 691, 629, 1026, 366, 569.6 ] ]);

		var options = {
			title : '',
			vAxis : {
				title : '시간 '
			},
			hAxis : {
				title : '요일'
			},
			seriesType : 'bars',
			series : {
				5 : {
					type : 'line'
				}
			}
		};

		var chart = new google.visualization.ComboChart(document
				.getElementById('chart_div'));
		chart.draw(data, options);
	}
</script>
				</head>
				<body>
					<div id="chart_div" style="width: 1300px; height: 550px;"></div>
				</body>

<script type="text/javascript"

<script type="text/javascript">

	google.charts.load('current', {
		'packages' : [ 'corechart' ]
	});

	// Draw the pie chart for Sarah's pizza when Charts is loaded.
	google.charts.setOnLoadCallback(drawSarahChart);

	// Draw the pie chart for the Anthony's pizza when Charts is loaded.
	google.charts.setOnLoadCallback(drawAnthonyChart);

	// Callback that draws the pie chart for Sarah's pizza.
	function drawSarahChart() {

		// Create the data table for Sarah's pizza.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Topping');
		data.addColumn('number', 'Slices');
		data.addRows([ [ '얼굴이 잘생김', 2 ], [ '싱그로움', 2 ], [ '상큼한성격', 2 ],
			[ '카리스마', 0 ], [ '눈웃음', 3 ] ]);
		// Set options for Sarah's pie chart.
		var options = {
			title : '형호의 매력 분포도',
			width : 500,
			height : 500
		};

		// Instantiate and draw the chart for Sarah's pizza.
		var chart = new google.visualization.PieChart(document
				.getElementById('Sarah_chart_div'));
		chart.draw(data, options);
	}

	// Callback that draws the pie chart for Anthony's pizza.
	function drawAnthonyChart() {

		// Create the data table for Anthony's pizza.

			title : '소분류',

		};

		// Instantiate and draw the chart for Anthony's pizza.
		var chart = new google.visualization.PieChart(document
				.getElementById('Anthony_chart_div'));
		chart.draw(data, options);
	}
</script>
