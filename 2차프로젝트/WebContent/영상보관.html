<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
  		url : "/2차프로젝트/jsonmedia",
  		type : "get",
  		dataType : "json",
  		success : result,
  		error : function(){ alert("error!!"); }
	});
	
});

function result(data){
	  var str = "<table border='0'>";
	  
	  $.each(data, function(index,obj){ //object에서 요소 빼는법 obj.num
		  str += "<tr>";
		  str += "<td><a href='/2차프로젝트/재생.jsp?media_id="+obj.media_id+"'><img src='"+obj.thumbnails+"''</a></td>";
		  str += "</tr><tr>"
		  str += "<td><a href='/2차프로젝트/재생.jsp?media_id="+obj.media_id+"'>"+obj.title+"</a></td>";
		  str += "</tr>";	  
	  });
	  str += "</table>"
		  $("#show").html(str);
}

</script>
</head>
<body>
<form action="/2차프로젝트/mediasearch">
<input type="text" id="search" name="search" placeholder="검색어 입력"/>
<input type="submit" value="검색" />
</form>
<div id="list">* 여기에 영상 리스트가 출력됩니다 *</div>
<div id="show"></div>

</body>
</html>
